<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="img/Vetor UniStore.svg" alt=""><h2>UniStore</h2></a></div>
    </header>
    <main>
        <div class="top"><a href="index.html"><img src="img/seta-esquerda.png" alt=""><p>Voltar</p></a></div>
        <div class="container">
            <div class="login">
                <h1>Fazer Login:</h1>
                <form action="">
                <label for="email:">E-mail</label>
                <input type="text" id="email">
                <label for="Senha:">Senha</label>
                <input type="password" id="senha">
                <input type="button" value="Entrar!">
                </form>
            </div>

            <div class="metodos">
                <h1>Ou entre com:</h1>
                <div class="log-icons">
                  <a href=""><img src="img/pesquisa.png" alt=""></a>
                  <a href=""><img src="img/facebook (2).png" alt=""></a>
                  <h2>Cliente novo? <a>Fazer cadastro</a></h2>
                </div>
                
            </div>
        </div>
    </main>











    <footer>
        <div class="container">
          <ul>
            <li><h3>UniStore</h3></li>
            <li><h3>Quem Somos</h3></li>
            <li><h3>Politica de Privacidade</h3></li>
          </ul>
          <div class="social">
            <img src="img/instagram.png" alt="">
            <img src="img/facebook-app-symbol.png" alt="">
            <img src="img/twitter.png" alt="">
          </div>
        </div>
      </footer>
      
      
      
      
      
      
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="js/slick.min.js"></script>
      <script src="js/slide.js"></script>
      <script src="js/menu.js"></script>
      </body>
      </html>
