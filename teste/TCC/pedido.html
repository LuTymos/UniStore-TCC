<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/pedido.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">       
        <div class="logo"><img src="img/Vetor UniStore.svg" alt=""><h2>UniStore</h2></div>
        <div class="barra-pesquisa-desktop"><input type="text"><img src="img/procurar.png" alt=""></div>
        <div class="grupo">
        <div class="entrar"><img src="img/enter.png" alt=""><span>Entrar!</span></div>
        <div class="menu">
          <ul>
            <li><a href="">Perfil ></a></li>
            <li><a href="">Feminino ></a></li>
            <li><a href="">Masculno ></a></li>
            <li><a href="">Infantil ></a></li>
            <li><a href="">Cadastrar Produto ></a></li>
            <li><a href="">Sobre a Nós ></a></li>
            <li style="text-align: center;"><a href=""><img style="width: 26px;"src="img/sair.png" alt=""> <span style="top: -8px; position:relative;"> Sair ></span></a></li>
          </ul>
        </div>
        <img class="btn-menu" src="img/cancel.png" alt="">
    </header>
    
    <main id="Caixas">
      <div>
        <section id="Quadrado">
          <H1>Endereço de Entrega:</H1>

          <p><b>Rua adriano Augusto, 140 
          Barueri 06440-040</b></p>

          <button>
            Editar
          </button>
        </section>
      </div>
      <div>
        <section id="Retangulo">
          <h1>Método de Pagamento:</h1>
          <div><input type="radio" id="Dinheiro" name="Pagamento" value="Dinheiro"><label for="Dinheiro">Dinheiro (pago na entrega do produto)</label></div>
          <div><input type="radio" id="Boleto Bancário" name="Pagamento" value="Boleto Bancário"><label for="Boleto Bancário">Boleto Bancário</label></div>
          <div><input type="radio" id="Pix" name="Pagamento" value="Pix"><label for="Pix">Pix</label></div>
          <span id="Preço"><h2>Total: R$55,00</h2><button>Finalizar Pedido</button></span>
        </section>

       
      </div>
    </main>

    <footer>
        <div class="container">
          <ul>
            <li><h3>UniStore</h3></li>
            <li><h3>Quem Somos</h3></li>
            <li><h3>Politica de Privacidade</h3></li>
          </ul>
          <div class="social">
            <img src="img/instagram.png" alt="">
            <img src="img/facebook-app-symbol.png" alt="">
            <img src="img/twitter.png" alt="">
          </div>
        </div>
      </footer>
</body>
</html>
